<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html" class="button-link">Home</a>
    </nav>

    <main class="signup-container">
        <h2>Sign Up for our Newsletter!</h2>
        <p>Enter your email below to sign up for daily newsletters by Venkat Tatituri.</p>
        
        <form id="signup-form">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" placeholder="Enter your email here" required>
            <button type="submit" id="signupbutton">Sign Up</button>
        </form>

        <h2 id="hes"></h2> <!-- This will be our message area -->
    </main>
    <script src="signup.js"></script>
</body>
</html>
