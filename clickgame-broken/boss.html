<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Fight</title>
    <!-- <link rel="stylesheet" href="overlays.css"> -->
    <link rel="stylesheet" href="styles.css">
    <script src="./game.js" defer></script>
</head>

<body>
    <div><button>Tasks
    </button> 
    <button><a href = "index.html">Last Level</a></button>
     <button id = "reset">Reset</button></div>
    <h1 class="center">Boss Fight</h1>
    <h2 class="center" id="score">Score: 0</h2>
    <h2 class="center" id="gems">Gems: 0</h2>
    <div id="store-container">
        <div class="store" name="Lawn" cost="5" onclick="buy(event.currentTarget)">
            <div class="widget" reap="2" cooldown="0.5" auto="false" name="Lawn">
                <p>Lawn</p>
                <div class="overlay-slide" style="animation-duration: 0.5s;"></div>
            </div>
            <p>Lawn</p>
            <p>5 points</p>
            <p>+2 sqft</p>
            <p>0.5s</p>
        </div>
        <div class="store" name="Gompei" cost="15" reap="10" cooldown="2.0" auto="true" src="./gompei.png"
            onclick="buy(event.currentTarget)">
            <div class="widget" reap="10" cooldown="2.0" auto="true" name="Gompei">
                <img src="./gompei.png">
                <div class="overlay-slide" style="animation-duration: 2s;"></div>
            </div>
            <p>Gompei</p>
            <p>15 points</p>
            <p>+10 sqft</p>
            <p>2.0s</p>
        </div>
        <div class="store" name="Super-Gompei" cost="150" reap="100" cooldown="5.0" auto="true" src="./gompei.png"
            onclick="buy(event.currentTarget)">
            <div class="widget" reap="100" cooldown="5.0" auto="true" name="Super-Gompei">
                <img src="./gompei.png" id="super-gompei">
                <div class="overlay-slide" style="animation-duration: 5s;"></div>
            </div>
            <p>Super-Gompei</p>
            <p>150 points</p>
            <p>+100 sqft</p>
            <p>5.0s</p>
        </div>
        <div class="store" name="Mega-Gompei" cost="500000" onclick="buy(event.currentTarget)" title="Mega Gompei: Costs 500,000. Harvests every 0.75s for a random amount between -100k and 100k points.">
            <div class="widget" name="Mega-Gompei" reap="???" cooldown="0.75" auto="true">
                <img src="Adobe Express - file.png" alt="Mega Gompei">
                <div class="overlay-slide" style="animation-duration: 0.75s;"></div>
            </div>
            <p>Mega-Gompei</p>
            <p>500,000 points</p>
            <p>-100k to +100k sqft</p>
            <p>0.75s</p>
        </div>
        <div class="store" name="Crazy-Gompei" cost="2000000" gem-cost="50" onclick="buy(event.currentTarget)" title="Crazy Gompei: Costs 2,000,000 points OR 50 Gems. Generates 10 Gems every second.">
            <div class="widget" name="Crazy-Gompei" gem-reap="10" cooldown="1.0" auto="true">
                <img src="Gompei_construction03-removebg-preview.png" alt="Mega Gompei">
                <div class="overlay-slide" style="animation-duration: 1s;"></div>
            </div>
            <p>Crazy-Gompei</p>
            <p>2M points or 50 Gems</p>
            <p>+10 Gems</p>
            <p>1.0s</p>
        </div>
    </div>
    <div id="game-area">
        <div id="widget-container">
            <!-- Gompeis purchased will appear here, on the left -->
        </div>
        <div id="boss-character">
            <div class="widget">
                <img src="dragon.png" alt="The Dragon Boss">
                <img src="lightning.gif" id="lightning-effect" alt="Lightning Effect">
            </div>
            <p>King Dragon Boss</p>
            <button>FIGHT</button>
        </div>
    </div>
</body>

</html>
